<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>

  <div class="start-options">
<!--     <input class="text-entry" type="text" placeholder="enter your information">
    <button class="btn-submit" type="button">save value</button>
    <button class="btn-delete" type="button">delete value</button> -->
    <h>Sign In</h> <br>
    <label for="log-in-email">Email</label> <br>
    <input class="log-in-email" type="text" placeholder="Email"><br>
    <label for="log-in-password">Password</label><br>
    <input class="log-in-password" type="password" placeholder="Password"><br>

    <button class="btn-log-in" type="button">Log In</button><br>
    <label for="btn-sign-up">Don't have an account?</label><br>
    <button class="btn-sign-up" type="button">Create Account</button><br>

  </div>
  <div class='sign-up'>
    <h>Sign Up</h><br>
    <label for="first-name">First name</label> <br>
    <input class="first-name" type="text" placeholder="First name"><br>
    <label for="last-name">Last name</label> <br>
    <input class="last-name" type="text" placeholder="Last name"><br>
    <label for="email">Email</label> <br>
    <input class="email" type="text" placeholder="Email"><br>
    <label for="password">Password</label> <br>
    <input class="password" type="password" placeholder="Password"><br>
    <label for="password-check">Re-enter password</label> <br>
    <input class="password-check" type="password" placeholder="Re-enter your password"><br>
    <button class="btn-create-account" type="button">Create Account</button>
  </div>
  <div class='account-created'>
    <div>Account has successfully been created!</div>
    <button class="back-home" type="button">Go back home</button>
  </div>
  <div class="my-account">
    <button class="btn-delete-account" type="button">Delete account</button>
    
  </div>
  <div class="delete-account">
    <label for="delete-email">Email</label> <br>
    <input class="delete-email" type="text" placeholder="Email"><br>
    <label for="delete-password">Password</label><br>
    <input class="delete-password" type="password" placeholder="Password"><br>
    <button class="final-delete" type="button">Delete account</button>
  </div>
  <div class="display">
  </div>
  </body>
</html>
